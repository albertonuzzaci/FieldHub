{% load static %}

<div class="col">
    <div id="background-svg" class="card background-svg">
        <div class="card-img-top">
            
            <img src="{{img.url}}" class="img-thumbnail" alt="..." style=" background-color: transparent;">
        </div>
        <div class="card-body" style="padding-left: 50px;">
            <div class="row">
                <div class="col-md-9">
                    <h5 class="card-title text-fourth-color" style="font-weight: bold;">
                        {{struttura.nome_struttura}} 
                        {% if not struttura.verified %}
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16" style="color: #f00707;">
                            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                        </svg>
                        {% endif %}
                        
                    </h5>
                </div>
                <div class="col-md-3">
                    <div class="ratings">
                        <b style="font-size: 20px">{{voto}}</b> <i class="fa fa-star rating-color"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <h4 class="card-title text-fourth-color" style="font-weight: bold;"> {{ struttura.citta }}</h4>
                </div>
                <div class="col-md-3">
                </div>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <h6 style="font-weight: bold;"> {{tipo_sport}} </h6>
                </div>
                <div class="col-md-3">
                </div>
            </div>
        </div>
        <div class="mb-5 d-flex justify-content-around">
            <h3 class="text-fourth-color" style="font-weight: bold; text-align: center">{{costo}}â‚¬</h3>
            <a href="{% url 'core:visualizza_campo' id_campo  %}" id="font-prenota" class="btn btn-primary third-color">PRENOTA</a>
        </div>
    </div>
</div>
