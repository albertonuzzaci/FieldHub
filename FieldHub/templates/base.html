<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">

    <style>
        .text-white {
          color: #fff !important;  
        }
    </style>

    {% block head %} {% endblock %}

    <title> {% block title %}{% endblock %}</title>
</head>


<body data-bs-theme="dark">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start mx-auto" style="background-color:#000000; padding:10px 30px;">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="/path/to/your/image.jpg" alt="Bootstrap" class="me-2" width="40" height="32" role="img" aria-label="Bootstrap">
        </a>
        

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'homepage' %}" class="nav-link px-2 text-white">Home</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Crea Campo</a></li>
        </ul>


        <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2">Login</button>
        <button type="button" class="btn btn-warning">Sign-up</button>
        </div>
    </div>
    {% block content %}

    {% endblock %}
</body>
</html>
